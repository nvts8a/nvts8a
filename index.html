<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>nvts8a</title>
	</head>

	<body>

		<!-- App Template --> 

		<script type="text/x-handlebars" data-template-name="app">	
			
			<div id='app' class='navigation'>
				<div class='link'>{{#link-to "app.index"		activeClass="selected"}}Home{{/link-to}}</div>
				<div class='link'>{{#link-to "app.experience"	activeClass="selected"}}Experience{{/link-to}}</div>
				<div class='link'>{{#link-to "app.skills"		activeClass="selected"}}Skills{{/link-to}}</div>
				<div class='link'>{{#link-to "app.references"	activeClass="selected"}}References{{/link-to}}</div>
				<div class='link'>{{#link-to "app.about"		activeClass="selected"}}About{{/link-to}}</div>
			</div>

			{{outlet}}

		</script>

		<!-- App Child Templates -->

		<script type="text/x-handlebars" data-template-name="app/index">
			<div id="index" class="content">
				"This is some content."
			</div>
		</script>	

		<script type="text/x-handlebars" data-template-name="app/skills">	
			<div id="skills" class="content">
				Skills

				{{#each}}
					{{type}}<br/>
				{{/each}}
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="app/references">	
			<div id="references" class="content">
				References

				{{#each}}
					Ref
				{{/each}}
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="app/about">
			<div id='about' class='content'>
				"This is about me content."
			</div>
		</script>	



		<!-- App Experience Template -->

		<script type="text/x-handlebars" data-template-name="app/experience">	
			<div id="experience" class="navigation">
				<div class='link'>{{#link-to "app.experience.index"		activeClass="selected"}}All{{/link-to}}</div>
				<div class='link'>{{#link-to "app.experience.school"	activeClass="selected"}}School{{/link-to}}</div>
				<div class='link'>{{#link-to "app.experience.work"		activeClass="selected"}}Work{{/link-to}}</div>
			</div>

			<div id="experience" class="content">
				{{outlet}}
			</div>
		</script>

		<!-- App Experience Child Templates -->
		
		<script type="text/x-handlebars" data-template-name="app/experience/index">	
			{{#each}}
			<div class="item">
				<br/>{{type}}
				<br/>{{location}}
				<br/>{{title}}
				<br/>
				<br/>
			</div>
			{{/each}}
		</script>

		<!-- Dependencies -->
		<script src="js/libs/moment.min.js"></script>
		<script src="js/libs/jquery-1.10.2.js"></script>
		<script src="js/libs/handlebars-1.1.2.js"></script>
		<script src="js/libs/ember-1.2.0.js"></script>
		<script src="js/libs/ember-data.js"></script>

		<!-- Ember Implementation -->
		<script src="js/application.js"></script>
		<script src="js/models/content.js"></script>
		<script src="js/router.js"></script>
	</body>
</html>
