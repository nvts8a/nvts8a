<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<title>nvts8a</title>
	</head>

	<body>
	
		<!-- App Template --> 

		<script type="text/x-handlebars" data-template-name="app">	
			
			<div id='app' class='navigation'>
				<div class='link'>{{#link-to "app.index"		activeClass="selected"}}<img id="experience" src="img/icon/home-icon.png">{{/link-to}}</div>
				<div class='link'>{{#link-to "app.experience"	activeClass="selected"}}<img id="experience" src="img/icon/experience-icon.png">{{/link-to}}</div>
				<div class='link'>{{#link-to "app.skills"		activeClass="selected"}}<img id="skills" src="img/icon/skills-icon.png">{{/link-to}}</div>
				<div class='link'>{{#link-to "app.references"	activeClass="selected"}}<img id="references" src="img/icon/references-icon.png">{{/link-to}}</div>
				<div class='link'>{{#link-to "app.about"		activeClass="selected"}}<img id="about" src="img/icon/about-icon.png">{{/link-to}}</div>
			</div>
			
			<div class="section">
				{{outlet}}
			</div>

			<div id="app" class='footer'>
				<div id="copyright">Â© MMXIV Steven J. Justin</div>
			</div>

		</script>

		<!-- App Child Templates -->

		<script type="text/x-handlebars" data-template-name="app/index">
			<div class="content">
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque varius laoreet ornare.</p>
				<p>Curabitur venenatis eu dolor et pretium. Nullam pellentesque mollis tellus vitae sollicitudin. Nulla facilisi.</p>
				<p>Suspendisse porttitor elit quam, vitae volutpat lorem pretium vitae. Sed dignissim ligula nec eros ultricies facilisis. Nunc dapibus ante quis dui eleifend, a aliquam metus imperdiet. Vestibulum ac purus in urna porta congue.</p>
			</div>
		</script>	

		<script type="text/x-handlebars" data-template-name="app/references">	
			<div class="content">
				<div class="description">
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque varius laoreet ornare.</p>
				</div>
				
				{{#each}}
				<div class="item">
					{{name}}<br/>
					{{position}} at {{location}}<br/>
					{{phoneNumber}}<br>
					{{emailAddress}}
				</div>
				{{/each}}
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="app/about">
			<div id="about" class="content">	
				<div class="photo">
					<img class='me' src="img/me.jpg">
					<img class='frame' src="img/frame.png">
				</div>

				<div class="description">
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque varius laoreet ornare.</p>
					<p>Curabitur venenatis eu dolor et pretium. Nullam pellentesque mollis tellus vitae sollicitudin. Nulla facilisi.</p>
					<p>Suspendisse porttitor elit quam, vitae volutpat lorem pretium vitae. Sed dignissim ligula nec eros ultricies facilisis. Nunc dapibus ante quis dui eleifend, a aliquam metus imperdiet. Vestibulum ac purus in urna porta congue.</p>
				</div>

				<div class="social-sites">
					<a href="https://twitter.com/nvts8a" target="_blank"><img src="img/social/twitter.png" alt="Twitter"></a>	
					<a href="https://github.com/nvts8a" target="_blank"><img src="img/social/github.png" alt="Github"></a>
					<a href="https://www.linkedin.com/profile/view?id=51585283" target="_blank"><img src="img/social/linkedin.png" alt="Linked In"></a>
				</div>
			</div>
		</script>	



		<!-- App Experience Template -->

		<script type="text/x-handlebars" data-template-name="app/experience">	
			<div id="experience" class="navigation">
				<div class='link'>{{#link-to "app.experience.school"	activeClass="selected"}}<img id="school" src="img/icon/school-icon.png">{{/link-to}}</div>
				<div class='link'>{{#link-to "app.experience.work"		activeClass="selected"}}<img id="work" src="img/icon/work-icon.png">{{/link-to}}</div>
			</div>
		
			<div class="content">
				<div class="description">
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque varius laoreet ornare.</p>
				</div>
				
				{{outlet}}
			</div>
		</script>

		<!-- App Experience Child Templates -->
		
		<script type="text/x-handlebars" data-template-name="app/experience/index">		
			{{#each}}
			<div class="item">
				{{location}}<br/>
				{{title}}<br/>
				January 0000 to December 9999<br/>
			</div>
			{{/each}}
		</script>



		<!-- App Skils Template -->

		<script type="text/x-handlebars" data-template-name="app/skills">	
			<div id="skills" class="navigation">
				<div class='link'>{{#link-to "app.skills.languages"		activeClass="selected"}}<img id="languages" src="img/icon/languages-icon.png">{{/link-to}}</div>
				<div class='link'>{{#link-to "app.skills.technologies"	activeClass="selected"}}<img id="technologies" src="img/icon/technologies-icon.png">{{/link-to}}</div>
				<div class='link'>{{#link-to "app.skills.processes"		activeClass="selected"}}<img id="processes" src="img/icon/processes-icon.png">{{/link-to}}</div>
			</div>

			
			<div class="content">
				<div class="description">
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque varius laoreet ornare.</p>
				</div> 
				
				{{outlet}}
			</div>
		</script>	

		<!-- App Skills Child Templates -->

		<script type="text/x-handlebars" data-template-name="app/skills/index">	
			{{#each}}
			<div class="item">
				{{skill}}: {{duration}} years<br/>
				{{#if location}}
				At: {{location}}</br>
				{{else}}
				{{/if}}
			</div>
			{{/each}}	
		</script>

		<!-- Animated Baddies -->
		
		<div id="baddies" class="baddies">
			<div class="baddy" id="1"><img src="img/icon/about-icon.png"></div>
			<div class="baddy" id="2"><img src="img/icon/about-icon.png"></div>
			<div class="baddy" id="3"><img src="img/icon/about-icon.png"></div>
			<div class="baddy" id="4"><img src="img/icon/about-icon.png"></div>
			<div class="baddy" id="5"><img src="img/icon/about-icon.png"></div>
		</div>



		<!-- Dependencies -->
		<script src="js/libs/moment.min.js"></script>
		<script src="js/libs/jquery-1.10.2.js"></script>
		<script src="js/libs/handlebars-1.1.2.js"></script>
		<script src="js/libs/ember-1.2.0.js"></script>
		<script src="js/libs/ember-data.js"></script>

		<!-- Javscript Implmentations -->
		<script src="js/app/baddies.js"></script>	
		<script src="js/app/navigation.js"></script>	

		<!-- Ember Implementation -->
		<script src="js/ember/application.js"></script>
		<script src="js/ember/models/content.js"></script>
		<script src="js/ember/router.js"></script>
	</body>
</html>
