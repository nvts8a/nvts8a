<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="./img/favicon.ico">
		<title>Steven J. Justin - Probably the Best at Everything</title>
	</head>

	<body>
		
		<!-- App Template --> 

		<script type="text/x-handlebars" data-template-name="app">	
			
			<div id='app' class='navigation'>
				<div class="link">
				{{#link-to "app.index" activeClass="selected"}}
					<div class="button">	
						<img id="home" src="img/icon/home-icon.png"/>
						<h2>Home</h2>
					</div>
				{{/link-to}}
				</div>
				
				<div class="link">
				{{#link-to "app.experience" activeClass="selected"}}
					<div class="button">	
						<img id="experience" src="img/icon/experience-icon.png"/>
						<h2>Exp</h2>
					</div>
				{{/link-to}}
				</div>
				
				<div class="link">
				{{#link-to "app.skills"	activeClass="selected"}}
					<div class="button">	
						<img id="skills" src="img/icon/skills-icon.png"/>
						<h2>Skills</h2>
					</div>
				{{/link-to}}
				</div>
				
				<div class="link">
				{{#link-to "app.references"	activeClass="selected"}}
					<div class="button">	
						<img id="references" src="img/icon/references-icon.png"/>
						<h2>Ref</h2>
					</div>
				{{/link-to}}
				</div>
				
				<div class="link">
				{{#link-to "app.about" activeClass="selected"}}
					<div class="button">	
						<img id="about" src="img/icon/about-icon.png"/>
						<h2>About</h2>
					</div>
				{{/link-to}}
				</div>
			</div>
			
			<div class="section">
				{{outlet}}
			</div>

			<div id="app" class='footer'>
				<div id="baddies">Would you like bagels? <a onClick="start();">YES</a>/<a onClick="stop();">NO</a></div> |
				<div id="copyright">Â© MMXIV Steven J. Justin</div>
			</div>
			
		</script>

		<!-- App Child Templates -->

		<script type="text/x-handlebars" data-template-name="app/index">
			<div id="index" class="content">
				<div class="photo">
					<img id="frankenstein" src="img/frankenstein.png">
				</div>
				
				<div class="text">
					<h1>WHO?</h1>
					My name is Steven Justin. I'm a software engineer living in Chicago, IL. Feel free to contact me at nevets138@gmail.com. 
				</div>

				<div class="text">
					<h1>WHAT?</h1>
					The content is essentially my resume. It was the only content I could think ot that was:
					<ul id="self_indulgent_excuses">
						<li>Already generated</li>
						<li>In sections</li>
						<li>Needs to be ordered</li>
						<li>Self indulgent</li>
					</ul>
					So that is what you get. A crazy looking, crazy implemented, resume.	
				</div>
				
				<div class="text">
					<h1>WHERE?</h1>
					Git repo.
				</div>
				<div class="text">
					<h1>WHEN?</h1>
					Git revisions.
				</div>

				<div class="text">
					<h1>WHY?</h1>
					This website is a personal project of mine. Working and being trained in backend development I lost touch in all the amazing things happening in the front end space and wanted a sandbox to play in.
					<br/>
					<br/>
					So here it is. This site is a Frankenstein's monster of languages, technologies, and frameworks.
					<br/>
					<br/>
					You might look at the source or the pull it down from Git and think: "WHY!? WHY!? Why would he use Ember for this? Why is his CSS crazy? Why are there flying bagels?" 
					The answer is, just because. Just because I didn't know how and I wanted to try and figure it out. 
					It might not always be the greatest way to do it or conforming to any best practices but I did it and you can deal with it.
				</div>

			</div>
		</script>	

		<script type="text/x-handlebars" data-template-name="app/references">	
			<div class="content">
				<div class="description">
					<div class="text">These are the poor saps I dooped into vouching for me.</div>
				</div>
				
				{{#each}}
				<div class="item">
					<div class="bold">{{name}}</div>
					<div>{{position}} at {{location}}</div>
					<div>{{phoneNumber}}</div>
					<div>{{emailAddress}}</div>
				</div>
				{{/each}}

				<div class="text">This is a personal site, you may not contact these people on my behalf. Their data is here as example content. If you are interested in contacting these people as my references please ask me and I will provide you with their completed information.</div>
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="app/about">
			<div id="about" class="content">	
				<div class="photo">
					<img id='me' src="https://graph.facebook.com/nvts8a/picture?height=410">
					<img id='frame' src="img/frame.png">
					<div id="loading">DON'T PANIC</div>
				</div>

				<div class="description">
					<div class="text">And there I am, eatin' a bagel. Always eatin' bagels.</div>
					<br/>
					<div class="text">Currently I live in Chicago, IL. I was born and raised in metro Detroit. I'm a huge gamer, both video and board games, and a computer hardware enthusiast.</div>
					<br/>
					<div class="text">Below are some places you may feel free to contact me professionally.</div>
				</div>

				<div class="social-sites">
					<a href="https://twitter.com/nvts8a" target="_blank"><img src="img/social/twitter.png" alt="Twitter"></a>	
					<a href="https://github.com/nvts8a" target="_blank"><img src="img/social/github.png" alt="Github"></a>
					<a href="https://www.linkedin.com/profile/view?id=51585283" target="_blank"><img src="img/social/linkedin.png" alt="Linked In"></a>
				</div>

				<div class="credit">
					Add sources for peoples stuff here
				</div>
			</div>
		</script>	



		<!-- App Experience Template -->

		<script type="text/x-handlebars" data-template-name="app/experience">	
			<div id="experience" class="navigation">
				<div class='link'>
				{{#link-to "app.experience.school" activeClass="selected"}}
					<div class="button">
						<img id="school" src="img/icon/school-icon.png"/>
						<h3>School</h3>
					</div>
				{{/link-to}}
				</div>
				
				<div class='link'>
				{{#link-to "app.experience.work" activeClass="selected"}}
					<div class="button">
						<img id="work" src="img/icon/work-icon.png"/>
						<h3>Work</h3>
					</div>
				{{/link-to}}
				</div>
			</div>
		
			<div class="content">
				<div class="description">
					<div class="text">This is all the stuff I've been up to!</div>
				</div>
				
				{{outlet}}
			</div>
		</script>

		<!-- App Experience Child Templates -->
		
		<script type="text/x-handlebars" data-template-name="app/experience/index">		
			{{#each}}
			<div class="item">
				<div class="bold">{{location}}</div>
				<div>{{title}}</div>
				<div>{{formatExperienceDate startDate}} to {{formatExperienceDate endDate}}</div>
			</div>
			{{/each}}
		</script>



		<!-- App Skils Template -->

		<script type="text/x-handlebars" data-template-name="app/skills">	
			<div id="skills" class="navigation">
				<div class='link'>
				{{#link-to "app.skills.languages" activeClass="selected"}}
					<div class="button">
						<img id="languages" src="img/icon/languages-icon.png">
						<h3>Languages</h3>
					</div>
				{{/link-to}}
				</div>
				
				<div class='link'>
				{{#link-to "app.skills.technologies" activeClass="selected"}}
					<div class="button">
						<img id="technologies" src="img/icon/technologies-icon.png">
						<h3>Technology</h3>
					</div>
				{{/link-to}}
				</div>
				
				<div class='link'>
				{{#link-to "app.skills.processes" activeClass="selected"}}
					<div class="button">
						<img id="processes" src="img/icon/processes-icon.png">
						<h3>Processes</h3>
					</div>
				{{/link-to}}
				</div>
			</div>

			
			<div class="content">
				<div class="description">
					<div class="text">You can touch many things working at an agency or on a large project with a small team. Here are some of them.</div>
				</div> 
				
				{{outlet}}
			</div>
		</script>	

		<!-- App Skills Child Templates -->

		<script type="text/x-handlebars" data-template-name="app/skills/index">	
			{{#each}}
			<div class="item">
				<div class="inline bold">{{skill}}</div>: {{duration}} {{inflectionSkillDuration duration}}<br/>
				{{#if location}}
				<div>At: {{location}}</div>
				{{else}}
				{{/if}}
			</div>
			{{/each}}	
		</script>

		<!-- Animated Baddies -->
		
		<div id="baddies" class="baddies off" >
			<div class="baddy" id="1"><img src="img/icon/about-icon.png"></div>
			<div class="baddy" id="2"><img src="img/icon/about-icon.png"></div>
			<div class="baddy" id="3"><img src="img/icon/about-icon.png"></div>
			<div class="baddy" id="4"><img src="img/icon/about-icon.png"></div>
			<div class="baddy" id="5"><img src="img/icon/about-icon.png"></div>
		</div>



		<!-- Dependencies -->
		<script src="js/libs/moment.min.js"></script>
		<script src="js/libs/jquery-1.10.2.js"></script>
		<script src="js/libs/handlebars-1.1.2.js"></script>
		<script src="js/libs/ember-1.2.0.js"></script>
		<script src="js/libs/ember-data.js"></script>

		<!-- Javscript Implmentations -->
		<script src="js/app/analytics.js"></script>
		<script src="js/app/baddies.js"></script>	

		<!-- Ember Implementation -->
		<script src="js/ember/application.js"></script>
		<script src="js/ember/models/experience.js"></script>
		<script src="js/ember/models/references.js"></script>
		<script src="js/ember/models/skills.js"></script>
		<script src="js/ember/router.js"></script>
		<script src="js/ember/controllers.js"></script>
	</body>
</html>
